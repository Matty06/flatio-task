<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicons/site.webmanifest">
    <link rel="mask-icon" href="assets/images/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="./assets/scss/style.css">     
    <title>Flatio - offers (task)</title>
</head>
<body>
    <button class="btn btn-lg btn-light-green" data-bs-toggle="modal" data-bs-target="#offers">Show offers</button>

    <div class="modal fade" tabindex="-1" id="offers">
      <div class="modal-dialog-wrapper">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Kde chcete bydlet?</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                </ul>
                  <div class="tab-content" id="myTabContent">
                  </div>
            </div>
            <div class="modal-footer">
              <button class="modal-footer__close" type="button" data-bs-dismiss="modal">Zavřít</button>
            </div>

            <div class="modal-content modal-content--cities" id="modal-content-cities">
              <div class="modal-header">
                <h5 class="modal-title" onclick="back()">
                  <svg width="18" height="12" viewbox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M18 5H3.83L7.41 1.41L6 0L0 6L6 12L7.41 10.59L3.83 7H18V5Z" fill="#262626"/>
                  </svg>
                 <span id="country"></span> 
                </h5>
              </div>
              <div class="modal-body">
                <div class="tab-pane">
                  <div class="tab-pane__inner" id="cities">
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button class="modal-footer__close" type="button" data-bs-dismiss="modal">Zavřít</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    
    <script src="assets/main.js"></script>
</body>
</html>
